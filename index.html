<html>

<head>
  <title>Emoção em</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h2 class="btn btn-primary heading">Sua emoção com Emojis <br><br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h2>



      <br><br>

      <p style="font-size: 22px; color: blue; " >Tire sua selfie para gerar o emoji
        <br>
        <b style="color: yellow">Você está Feliz?</b>
        <br>
        <b style="color: black">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
      </p>


      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="color: black;">Sua webcam: </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takeSnapshot()" class="btn btn-success">Capturar foto</button>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label style="color: black;"> Previsão 1</label>
          <p class="emotionName" id="emotionTag"></p>
          <p class="emoji" id="emj"></p>

          <label style="color: black;"> Previsão 2</label>
          <p class="emotionName" id="emotionTag2"></p>
          <p class="emoji" id="emj2"></p>

        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="color: black;">Foto:</label>
        <div id="result"></div>
        <br><br>
        <button onclick="Check()" class="btn btn-success">Prever Emoção</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
